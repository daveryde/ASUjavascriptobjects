<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects - Case Project</title>
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="blue accent-2">
      <div class="container">
        <div class="nav-wrapper">
          <span class="brand-logo">JS Objects</span>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger show-on-small"><i
              class="material-icons">menu</i></a>
          <ul class="right hide-on-small-only">
            <li><a href="https://github.com/daveryde/ASUjavascriptobjects">View Code</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sidenav -->
    <ul class="sidenav" id="mobile-demo">
      <li><a href="https://github.com/daveryde/ASUjavascriptobjects">View Code</a></li>
    </ul>

    <main>
      <div class="row">
        <div class="col s12 m6 l5">

          <!-- Form  -->
          <section class="section">
            <div class="row">
              <form class="col s12 grey lighten-5 z-depth-2">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="fname" type="text" class="validate">
                    <label for="fname">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="lname" type="text" class="validate">
                    <label for="lname">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="top-character" type="text" class="validate">
                    <label for="top-character">Most Favorite Disney Character</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="bottom-character" type="text" class="validate">
                    <label for="bottom-character">Least Favorite Disney Character</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 right-align">
                    <button id="submit" class="btn blue accent-2 waves-effect waves-light" type="submit"
                      name="submit">Submit
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div> <!-- End Of Column -->

        <div class="col s12 m6 l7">

          <!-- Table-->
          <section class="section">
            <table class="highlight">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Most Favorite</th>
                  <th>Least Favorite</th>
                </tr>
              </thead>

              <tbody id="table-body">

                <!-- Example Table Item -->

                <!-- 
                  <tr>
                    <td>Alvin</td>
                    <td>Eclair</td>
                    <td>King Triton</td>
                    <td>Gaston</td>
                  </tr>
                  <tr>
                    <td>Alan</td>
                    <td>Jellybean</td>
                    <td>King Triton</td>
                    <td>Gaston</td>
                  </tr>
                  <tr>
                    <td>Jonathan</td>
                    <td>Lollipop</td>
                    <td>King Triton</td>
                    <td>Gaston</td>
                  </tr> 
                -->

              </tbody>
            </table>
          </section>
        </div> <!-- End Of Column -->
      </div> <!-- End Of Row -->
    </main>

    <footer class="page-footer blue accent-3">
      <div class="container">
        <div class="footer-copyright">
          <blockquote class="grey-text text-lighten-3">Copyright Â© 2020 For Educational Purposes</blockquote>
          <a class="grey-text text-lighten-2 right" href="mailto:davidhcordova411@gmail.com">David Cordova</a>
        </div>
      </div>
    </footer>


    <!-- Custom JS -->
    <script src="./objects.js"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Materialize CSS Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Mobile Nav Initialization. Reference: https://materializecss.com/sidenav.html -->
    <script>
      $(document).ready(function () {
        $('.sidenav').sidenav();
      });
    </script>
  </body>

</html>
