    <main>
      <div class="row">
        <div class="col s12 m6 l5">

          <!-- Form  -->
          <section class="section">
            <!-- Input Boxes -->
            <div class="row">
              <form class="col s12 grey lighten-5 z-depth-2">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="fname" type="text" class="validate">
                    <label for="fname">Full Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="top-character" type="text" class="validate">
                    <label for="top-character">Most Favorite Disney Character</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="bottom-character" type="text" class="validate">
                    <label for="bottom-character">Least Favorite Disney Character</label>
                  </div>
                </div>

                <!-- Checkboxes -->
                <div class="row">
                  <div class="col s12">
                    <h5>Favorite Pixar Film</h5>
                    <small>Optional</small>
                  </div>
                  <div class="input-field col s6 m3">
                    <p>
                      <label>
                        <input id="checkbox-one" type="checkbox" class="filled-in" value="onward">
                        <span>Onward</span>
                      </label>
                    </p>
                  </div>
                  <div class="input-field col s6 m3">
                    <p>
                      <label>
                        <input id="checkbox-two" type="checkbox" class="filled-in" value="coco">
                        <span>Coco</span>
                      </label>
                    </p>
                  </div>
                  <div class="input-field col s6 m3">
                    <p>
                      <label>
                        <input id="checkbox-three" type="checkbox" class="filled-in" value="walle">
                        <span>Walle</span>
                      </label>
                    </p>
                  </div>
                  <div class="input-field col s6 m3">
                    <p>
                      <label>
                        <input id="checkbox-four" type="checkbox" class="filled-in" value="up">
                        <span>Up</span>
                      </label>
                    </p>
                  </div>
                  <div class="input-field col s6 m3">
                    <p>
                      <label>
                        <input id="checkbox-five" type="checkbox" class="filled-in" value="cars">
                        <span>Cars</span>
                      </label>
                    </p>
                  </div>
                  <div class="input-field col s12 right-align">
                    <button id="submit" class="btn blue accent-2 waves-effect waves-light" type="submit"
                      name="submit">Submit
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div> <!-- End Of Column -->

        <div class="col s12 m6 l7">

          <!-- Table-->
          <section class="section">
            <table class="highlight">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Most Favorite</th>
                  <th>Least Favorite</th>
                  <th>Pixar Favorites</th>
